<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
    <form action="post" style=" background-color: rgb(92, 123, 131);">
        
        <h1 style="text-align: center; font-size: 300%;" id="dd">Contact Form</h1>
        <p id="dd">Fill out super swany HTML5 contact form to get in touch with us!</p>
        <p id="dd">Name 
            <span style="color: crimson;" id="dd">*</span>
             <input type="text" name="name" id="comp" required placeholder="First Name">
             <p></p>
             <input type="" name="name" id="comp" required placeholder="Last Name">
             
        </p>
        <p id="dd">Your Email
            <span style="color: crimson;" id="dd">*</span>
            <input type="email" name="email" id="comp" placeholder="any@gmail.com" required>
        </p>
        <p id="dd">Phone
            <input type="number" name="phone" id="comp" placeholder="10 digit number">
        </p>
        <p id="dd">Subject
            <span style="color: crimson;" id="dd">*</span>
            <input type="text" name="text" id="comp" placeholder="The Reason" required>
        </p>
        <p id="dd">
            Message
            <span style="color: crimson;" id="dd">*</span>
            <textarea name="textarea" id="comp" cols="50" rows="5" 
            placeholder="Explain Your issue please."
            required></textarea>
        </p>
        <p id="dd">
            <button>Submit</button>
        </p>
    
    </form>
   </div>
    
    
</body>
</html>
